<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.svg" type="image/svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Find info for your Favorite Movie</title>
  </head>

  <body>

    <header>

      <nav>
        <ul class="menu_search">
          <div class="btn" id="btn_favorites">Favorites</div>
          <li class="btn">
            <a href="/" class="btn" id="btn_close">Log Out</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>

      <section class="search_container">

        <div class="item_container">
          <h3 class="item_container_label">Find info about your favorite movie!</h3>

        </div>

        <div class="item_container item_title">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" autofocus>
        </div>

        <div class="item_container btn_container">
          <div class="btn" id="btn_find">Search!</div>
          <div class="btn" id="btn_reset">Clear Screen</div>
        </div>
      </section>

      <section class="results_container">

        <div class="preview_container" id="parent_container">
        </div>


      </section>

      <section class="detail_container">

      </section>

      <section class="favorites">
        <h3 id="empty_favorites">Favorites is empty</h3>
        <div class="favorites_container">

        </div>
      </section>

    </main>
    <footer>
      <span class="span_footer" id="leyend_footer">Gus Ram√≠rez, 2020 <sup>&copy;</sup></span>
    </footer>
  </body>

</html>
