<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.svg" type="image/svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet">
    <title>Find info for your Favorite Movie</title>
  </head>

  <body>

    <header>

      <h2> Find your Movie</h2>

    </header>

    <main>

      <section class="login_container">

        <div class="item_container">
          <h2 class="item_container_label">Enjoy it!!</h2>

        </div>

        <div class="item_container">
          <label class="label" for="user">User</label>
          <input class="input" type="text" name="user" id="user" autofocus>
        </div>

        <div class="item_container">
          <label class="label" for="password">Password</label>
          <input class="input" type="password" name="password" id="password">
        </div>

        <div class="item_container">
          <div class="btn">
            <a href="/search" class="btn" id="btn_login">LogIn</a>
          </div>
        </div>

      </section>

    </main>
    <footer>
      <span class="span_footer" id="leyend_footer"></span>
    </footer>
  </body>
