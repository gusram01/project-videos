<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/img/icon.svg" type="image/svg">
    <title>aPinfovies</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://kit.fontawesome.com/cfe24ae6ca.js" crossorigin="anonymous"></script>

  </head>

  <body class="body">
    <div class="body_login">
      <header class="header_login">
        <h1 class="principal_title" id="top"> APInfovies </h1>
      </header>

      <main class="main" id="login_main">
        <article class="preview_home">
          <div class="clapperboard">
            <div class="clap_title">
              <div class="more_prev btn more">More Details</div>
            </div>
            <div class="clap_body">
              <h2 class="title_prev">Fantastic Beasts and Where to Find Them</h2>
              <div class="img_prev"> <img
                  src="https://m.media-amazon.com/images/M/MV5BMjMxOTM1OTI4MV5BMl5BanBnXkFtZTgwODE5OTYxMDI@._V1_SX300.jpg"
                  alt="fantastic beasts"></div>
              <div class="fav_prev btn fav"><i class="fas fa-heart"></i></div>
            </div>

          </div>
        </article>

        <div class="continue_container">

          <span> <button class="btn continue" id="login_continue">LogIn</button> </span>
          <span> for find your favorite movie Info</span>
        </div>

        <article class="login_container" id="login-container">
          <form class="form_login" id="login_form">
            <a href="#top" class="btn modal_close" id="close-login">&times;</a>

            <div class="item_container">
              <h3 class="item_title">Login form</h3>
            </div>

            <div class="item_container">
              <label class="label" for="user">User</label>
              <input class="input" type="text" name="user" id="user" autocomplete="login-user">
            </div>

            <div class="item_container">
              <label class="label" for="password">Password</label>
              <input class="input" type="password" name="password" id="password" autocomplete="login-password">
            </div>

            <div class="item_container">
              <button class="btn" id="btn_login">LogIn</button>
            </div>
          </form>
        </article>

      </main>

      <footer class="footer">
        <span class="span_footer" id="leyend_footer"></span>
      </footer>
    </div>
  </body>

</html>
