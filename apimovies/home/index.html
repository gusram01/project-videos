  <head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/cfe24ae6ca.js" crossorigin="anonymous"></script>

  <body class="body">
    <div class="body_login">
      <header class="header_login">
        <h1 class="principal_title" id="top"> APInfovies </h1>
      </header>

      <main class="main" id="login_main">

        <div class="continue_container">
          <a href="#" class="link continue" id="login_continue">LogIn</a>
          <span> for find your favorite movie Info</span>
        </div>

        <article class="preview_home">
          <div class="board">

            <div class="img_prev">
              <img
                src="https://m.media-amazon.com/images/M/MV5BMjMxOTM1OTI4MV5BMl5BanBnXkFtZTgwODE5OTYxMDI@._V1_SX300.jpg"
                alt="fantastic beasts">
            </div>

            <div class="board_title">
              <h2 class="title_prev">Fantastic Beasts and Where to Find Them</h2>
            </div>
            <div class="board_body">

              <a href="#" class="link more">More Details</a>
              <a href="#" class="link"><i class="fas fa-heart favicon"></i></a>
            </div>

          </div>
        </article>

        <article class="login_container" id="login-container">
          <form class="form_login" id="login_form">
            <a href="#top" class="modal_close" id="close-login">&times;</a>

            <div class="item_container">
              <h3 class="item_title">Login form</h3>
            </div>

            <div class="item_container">
              <label class="label" for="user">User</label>
              <input class="input user" type="text" name="user" id="user" autocomplete="login-user">
            </div>

            <div class="item_container">
              <label class="label" for="password">Password</label>
              <input class="input password" type="password" name="password" id="password" autocomplete="login-password">
            </div>

            <div class="item_container">
              <button class="btn" id="btn_login">LogIn</button>
            </div>
          </form>
        </article>

      </main>


      <nav class="nav">
        <ul class="nav_container">
          <li class="li_link">
            <a href="/games" class="link link_nav">Games</a>
          </li>
